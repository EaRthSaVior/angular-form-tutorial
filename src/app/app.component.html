<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
              #username="ngModel"
            />
            <span
              *ngIf="username.invalid && username.touched"
              class="help-block"
              >Please enter a username</span
            >
          </div>
          <button class="btn btn-default" type="button">
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
            <span *ngIf="email.invalid && email.touched" class="help-block"
              >Please enter a valid email address</span
            >
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            ngModel
            name="secret"
            required
            #secret="ngModel"
            [ngModel]="defaultSecret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
          <span *ngIf="secret.invalid && secret.touched" class="help-block"
            >Please select a secret question</span
          >
        </div>
        <div class="form-group">
          <label for="secret">Answer</label>
          <textarea
            class="form-control"
            name="answer"
            id="answer"
            rows="3"
            [(ngModel)]="answer"
          ></textarea>
          <span>your reply is :{{ answer }}</span>
        </div>
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
