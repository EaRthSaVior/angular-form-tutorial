<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
              #username="ngModel"
            />
            <span
              *ngIf="username.invalid && username.touched"
              class="help-block"
              >Please enter a username</span
            >
          </div>
          <button
            class="btn btn-default"
            type="button"
            (click)="suggestUserName()"
          >
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
            <span *ngIf="email.invalid && email.touched" class="help-block"
              >Please enter a valid email address</span
            >
          </div>
          <p *ngIf="userData.invalid && username.touched && email.touched">
            User Data is invalid
          </p>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultSecret"
            name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <label for="secret">Answer</label>
          <textarea
            class="form-control"
            name="answer"
            id="answer"
            rows="3"
            [(ngModel)]="answer"
          ></textarea>
          <span>your reply is :{{ answer }}</span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              name="gender"
              ngModel="Other"
              [value]="gender"
            />
            {{ gender }}
          </label>
        </div>
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
<hr />
<div class="row" *ngIf="submitted">
  <div class="col-xs-12">
    <h3>Your Data</h3>
    <p>Username:{{ user.username }}</p>
    <p>Mail:{{ user.email }}</p>
    <p>Secret Question:{{ user.secret }}</p>
    <p>Answer:{{ user.answer }}</p>
    <p>Gender:{{ user.gender }}</p>
  </div>
</div>
